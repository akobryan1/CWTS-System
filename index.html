<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <button class="toggle-btn" onclick="toggleDashboard()">‚ò∞</button>
    
        <div class="dashboard">
            <h2>Dashboard</h2>
            <button id="students-btn" onclick="setCurrentTable('students_table'); fetchTable('students_table');" style="display: none;">Students</button>
            <button id="faculty-btn" onclick="setCurrentTable('faculty_table'); fetchTable('faculty_table');" style="display: none;">Faculty</button>
            <button id="attendance-btn" onclick="setCurrentTable('attendance_table'); fetchTable('attendance_table');" style="display: none;">Attendance</button>
            <button id="register-student-btn" onclick="openStudentForm()" style="display: none;">Register a Student</button>
            <button id="signup-faculty-btn" onclick="signupFaculty()" style="display: none;">Signup an Instructor</button>
            <button id="viewAttendanceButton" onclick="listAttendanceFiles()" style="display: none;">View Previous Attendance Sheets</button>
            <button id="classButton" onclick="toggleClass()" style="display: none;">Start Class</button>

           
            <button id="google-login-btn" onclick="loginWithGoogle()">Sign in with Google</button>
            <button id="logout-btn" onclick="logoutInstructor()" style="display: none;">Logout</button>

            


<table id="attendanceTable" border="1">
    <thead>
        <tr id="attendanceTableHeader"></tr>
    </thead>
    <tbody id="attendanceTableBody"></tbody>
</table>

            
        </div>
        

        <div id="instructor-form-popup2" class="popup-form">
            <div class="popup-content">
                <h2>Signup an Instructor</h2>
                <label for="instructor_name">Name:</label>
                <input type="text" id="instructor_name" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" required>
        
                <div class="form-buttons">
                    <button onclick="submitInstructor()">Signup</button>
                    <button onclick="closeInstructorForm()">Cancel</button>
                </div>
            </div>
        </div>
        
        
        

    <!-- Student Registration Pop-up Form -->
    <div id="student-form-popup" class="popup-form">
        <div class="popup-content">
        <h2>Register a Student</h2>
        
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" required oninput="enforceNumericInput(event)">

        <label for="rfid_card">RFID Card:</label>
        <input type="text" id="rfid_card" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required>

        <label for="faculty_id">Instructor (Faculty ID):</label>
        <input type="text" id="faculty_id" required oninput="enforceNumericInput(event)">

        <div class="form-buttons">
            <button onclick="submitStudent()">Add</button>
            <button onclick="closeStudentForm()">Cancel</button>
        </div>        
        </div>
    </div>




    <!-- Instructor Signup Pop-up -->
<div id="instructor-signup-popup" class="popup-form">
    <div class="popup-content">
        <h2>Instructor Signup</h2>
        <label for="signup_faculty_name">Full Name:</label>
        <input type="text" id="signup_faculty_name" required>

        <label for="signup_password">Password:</label>
        <input type="password" id="signup_password" required>

        <div class="form-buttons">
            <button onclick="submitInstructor()">Signup</button> <!-- ‚úÖ Fixed function name -->
            <button onclick="closeInstructorSignup()">Cancel</button>
        </div>
    </div>
</div>


<!-- Instructor Login Pop-up -->
    <div id="instructor-login-popup" class="popup-form">
        <div class="popup-content">
            <h2>Instructor Login</h2>
            <label for="login_faculty_id">Faculty ID:</label>
            <input type="text" id="login_faculty_id" required oninput="enforceNumericInput(event)">

            <label for="login_password">Password:</label>
            <input type="password" id="login_password" required>

            <div class="form-buttons">
                <button onclick="loginInstructor()">Login</button>
                <button onclick="closeInstructorLogin()">Cancel</button>
            </div>
        </div>
    </div>



    

    <div class="main-content">
        <h1>RFID Attendance System</h1>

        <!-- Table display area -->
        <table id="data-table">
            <thead>
                <tr id="table-header"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <!-- Search Bar (functioning) -->
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Search...">
            <button onclick="performSearch()">üîç</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>

</body>
</html>
